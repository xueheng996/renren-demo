<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员列表</title>
    <#include "/header.html">
</head>
<body>
    <div id="rrapp" >
        <div v-show="showList">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control"  placeholder="用户名">
                </div>
                <a class="btn btn-default" > 查询</a>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus" ></i>&nbsp;新增</a>
                <a class="btn btn-primary" ><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                <a class="btn btn-primary" ><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>

        <div v-show="!showList" class="panel panel-default">
            <div class="panel-heading">{{title}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">用户名</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"v-model="user.username" placeholder="登录账号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">所属部门</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"v-model="user.depName" style="cursor:pointer" readonly="readonly" placeholder="所属部门" @click="deptTree">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <input type="button" class="btn btn-primary" value="确定">&nbsp;&nbsp;
                    <input type="button" class="btn btn-warning" value="返回" @click="reload">
                </div>
            </form>
        </div>

    </div>

    <script src="${request.contextPath}/statics/js/modules/user.js?_${.now?long}"></script>
</body>
</html>
